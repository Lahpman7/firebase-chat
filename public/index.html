<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat Away!</title>
    <!-- Load in Favicon -->
    <link href="./assets/myFavicon.ico" rel="icon" type="image/x-icon" />
    <!-- Google Saira font -->
    <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
    <!-- Custom CSS import -->
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <!--Firebase and app js-->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="./scripts/application.js"></script>
  </head>
  <body>
    <div class = "chatBox">
      <div class = "userInfo">
        <label id = "greeting"></label><br>
        <button id = "login"></button>
        <button class = "hidden" id = "logout"></button>
      </div>
      <div class = "messageBox" id = 'messages'>
        <!-- Messages Populate here -->
      </div>
      <div class = "inputFrame">
        <input  id = "inputBox" type = "text" disabled>
        <button id = "send" type = "button">Send</button>
      </div>
    </div>
  </body>
</html>
